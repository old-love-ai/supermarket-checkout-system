<!doctype html>
<html lang="en"><head>
<meta charset="utf-8">
<title>无标题文档</title>

<body background="images/1.jpg">
    <h1>
		学生信息管理系统<sup>V2020</sup>
    </h1>
    <div class="kuang"> 
        
        <div class="header">用户注册</div> 
    <!--注册-->
        <div class="zhuce">
            <form action="#" method="post">
                <div class="jianju">
                    <label style="border:0px solid #000">姓&emsp;&emsp;名：</label>
                    <input type="text" id="name" placeholder="请输入姓名">
                </div>
                <div class="jianju">
                    <label style="border:0px solid #000">用户密码：</label>
                    <input type="password" class="passd" onkeyup="geshi()" placeholder="大写字母小写字母数字符号">
                    <span id="tishi" class="size">请输入6-16位的密码</span>
                </div>
                <div class="jianju">
                    <lable>确认密码：</lable>
                    <input type="password" class="passd1" id="passd" onkeyup="validate()" placeholder="再次输入你的密码">
                    <span id="tishi1"></span>   
                </div>
                <div class="jianju">
                    <label>学&emsp;&emsp;号：</label>
                    <input type="text" class="number" name="number" placeholder="请输入11位的学号"/>
                    <span id="numbertishi">1111</span> 
                </div>
                <div class="jianju">
                    <label>班&emsp;&emsp;级：</label>
                    <input type="text" class="classes" placeholder="请输入完整的班级名称"/>
                </div>

                <div class="jianju">
                    <label>性&emsp;&emsp;别：</label>
                    男<input type="radio" name="sex" class="sex" value="男" checked="checked">
                    女<input type="radio" name="sex" class="sex" value="女">
                </div>
                <div class="jianju">
                    <label>电话号码：</label>
                    <input type="text" id="phone" onkeyup="sphone()" placeholder="请输入11位的电话号码">
                    <span id="phone1" class="size"></span>
                </div>
                <div class="jianju">
                    <label>电子邮箱：</label>
                    <input type="text" id="email" onkeyup="semail()" placeholder="请输入你的邮箱">
                    <span id="emails" class="size"></span>
                </div>
                <div class="jianju">
                    <label>出生年月：</label>
                    <select id="y" ></select>
                    <select id="m"></select>
                    <select id="d"></select>
                </div>
                <div class="jianju">
                    <label class="add">地&emsp;&emsp;址：</label>
                    <div data-toggle="distpicker" class="add">
                    <select style="width: 70px"></select>
                    <select style="width: 70px"></select>
                    <select style="width: 70px"></select>
                </div>
                </div>
            </form>
            <div>
                <button id="zhuce" value="tj">注册</button>
                <a href="denglu.html">返回</a>
            </div>
            
        </div>
       
    </div>
</body>
    <script language="JAVASCRIPT" src="js/riqi.js"></script>

    <script src="js/distpicker.js"></script>
    <script src="js/main.js"></script>
</html>
